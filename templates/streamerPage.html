            id="urlPopup"
            class="hidden fixed inset-0 flex items-center justify-center"
        >
            <div class="fixed inset-0 bg-black opacity-50"></div>
            <div class="bg-white w-80 rounded-lg shadow-lg p-6 relative z-10">
                <div class="flex justify-between items-center">
                    <p
                        id="generatedLinkHeader"
                        class="mb-4 text-lg font-semibold text-gray-900"
                    >
                        Generated Link
                    </p>
                    <span
                        id="closeButton"
                        class="mb-4 text-gray-900 hover:text-gray-900 cursor-pointer"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 text-gray-500 ml-auto"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </span>
                </div>
                <textarea
                    id="generatedUrl"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-[#5865F2] resize-none overflow-hidden text-sm text-gray-700"
                    rows="3"
                    readonly
                ></textarea>
                <div class="flex">
                    <button
                        id="previewButton"
                        class="hidden mt-3 mr-2 w-full bg-[#11dd74] hover:bg-[#11cc74] text-white font-medium py-2 rounded focus:outline-none focus:shadow-outline"
                    >
                        <a
                            href="/streamers/preview"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Preview</a
                        >
                    </button>
                    <button
                        id="copyButton"
                        class="mt-3 w-full bg-[#5865f2] hover:bg-[#5854f2] text-white font-medium py-2 rounded focus:outline-none focus:shadow-outline"
                    >
                        Copy
                    </button>
                </div>
            </div>
        </div>
        <!-- SCRIPT -->
        <script src="https://unpkg.com/idriss-crypto/lib/bundle/global.js"></script>
        <script
            type="text/javascript"
            src="{{ url_for('.static', filename='../static/js/web3.min.js') }}"
        ></script>
        <script
            type="text/javascript"
            src="{{ url_for('.static', filename='../static/js/streamerScript.js') }}"
        ></script>
    </body>
</html>
