<!DOCTYPE html>
<html>
<head>
    <title>Streamer Tip History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #tipHistory {
            width: 300px;
            height: 500px;
            overflow-y: auto;
            background-color: #2c2f33;
            border: 1px solid #23272a;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .tipEntry {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3a3f44;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tipEntry:hover {
            background-color: #4a4f54;
        }

        .tipEntry p {
            margin: 5px 0;
        }

        .tipEntry .tipSender {
            font-weight: bold;
            color: #00adee;
        }

        .tipEntry .tipMessage {
            color: #b9bbbe;
        }

        .tipEntry .tipTime {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="tipHistory"></div>
    <script src="https://unpkg.com/idriss-crypto/lib/bundle/global.js"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='../static/js/web3.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('.static', filename='../static/js/history.js') }}"></script>
</body>
</html>
